<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>ðŸ“š Library Management System</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for books...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main class="main-content">
        <section class="book-list-section">
            <h2>Available Books</h2>
            <div id="book-list" class="book-grid">
                </div>
        </section>

        <section class="add-book-section">
            <h2>Add New Book</h2>
            <form id="add-book-form" class="book-form">
                <input type="text" id="title-input" placeholder="Title" required>
                <input type="text" id="author-input" placeholder="Author" required>
                <button type="submit">Add Book</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Library Management</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
